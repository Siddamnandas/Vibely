<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Vibely</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0E0F12 0%, #1a1d29 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9FFFA2, #FF6F91);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #0E0F12;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #9FFFA2, #FF6F91);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, #9FFFA2, #8FD3FF);
            color: #0E0F12;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .secondary-btn {
            background: transparent;
            color: #9FFFA2;
            border: 2px solid #9FFFA2;
        }
        
        .secondary-btn:hover {
            background: #9FFFA2;
            color: #0E0F12;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #71717a;
        }
        
        .online {
            color: #22c55e;
        }
        
        .offline {
            color: #ef4444;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">V</div>
        
        <h1>You're Offline</h1>
        
        <p>Vibely needs an internet connection to create amazing album covers with AI. Check your connection and we'll get you back to making music magic! ✨</p>
        
        <div class="actions">
            <button onclick="tryReconnect()" id="retryBtn">
                Try Again
            </button>
            
            <button class="secondary-btn" onclick="goToCache()" id="cacheBtn">
                View Cached Content
            </button>
        </div>
        
        <div class="status">
            <div id="connectionStatus">
                <span class="offline">● Offline</span> - Waiting for connection...
            </div>
            <div style="margin-top: 0.5rem; font-size: 0.8rem;">
                Last updated: <span id="lastUpdate">Never</span>
            </div>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 5;
        
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (navigator.onLine) {
                status.innerHTML = '<span class="online">● Online</span> - Connection restored!';
                document.getElementById('retryBtn').textContent = 'Return to Vibely';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                status.innerHTML = '<span class="offline">● Offline</span> - No internet connection';
            }
            
            lastUpdate.textContent = new Date().toLocaleTimeString();
        }
        
        function tryReconnect() {
            const btn = document.getElementById('retryBtn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Checking...';
            btn.disabled = true;
            
            // Simulate network check
            setTimeout(() => {
                if (navigator.onLine) {
                    btn.textContent = 'Redirecting...';
                    window.location.href = '/';
                } else {
                    retryCount++;
                    btn.textContent = originalText;
                    btn.disabled = false;
                    
                    if (retryCount >= maxRetries) {
                        btn.textContent = 'Still Offline';
                        setTimeout(() => {
                            btn.textContent = originalText;
                        }, 2000);
                    }
                }
                updateConnectionStatus();
            }, 1500);
        }
        
        function goToCache() {
            // Try to load cached version
            window.location.href = '/';
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateConnectionStatus();
            // Auto-redirect after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to test connection
            fetch('/manifest.json', { 
                mode: 'no-cors',
                cache: 'no-store'
            }).then(() => {
                if (!navigator.onLine) {
                    // Force online status update
                    setTimeout(updateConnectionStatus, 100);
                }
            }).catch(() => {
                // Connection still down
                updateConnectionStatus();
            });
        }, 5000);
        
        // Add some visual flair
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');
            logo.classList.add('pulse');
        });
    </script>
</body>
</html>
